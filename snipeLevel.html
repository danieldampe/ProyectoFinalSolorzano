<body>
    <div class="container container--snipe">
        <!-- Screen -->

            <div class="player cont-img-rider-snipe">

                    <img src="./media/icons/muscle-up.png" alt="">

                <div class="miss-effect effect">
                    <img src="./media/img/effect/miss-img.png" alt="">
                </div>
                <div class="heal-item effect item">
                    <img src="./media/icons/heart-plus.png" alt="">
                </div>
                <div class="shield-item effect item">
                    <img src="./media/icons/surrounded-shield.png" alt="">
                </div>
                <div class="inmunity-item effect item">
                    <img src="./media/icons/swords-emblem.png" alt="">
                </div>
                <div class="muscle-item effect item">
                    <img src="./media/icons/muscle-up.png" alt="">
                </div>
            </div>
        </div>
        <!-- Game VS -->
        <div class="game-vs-start">
            <div class="game-vs-start__player">
                <img src="./media/img/background/desierto-snipe.jpg" alt="">
            </div>
            <div class="game-vs-start__bugster">
                <img src="./media/img/background/desierto-revol.jpg" alt="">

        </div>
