<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <form action="#" id="formulario">
                <div class="form__inputs">
                    <label for="nombre__input">Nombre de usuario:</label>
                    <input type="text" name="nombre" id="nombre__input">
                </div>
                <div class="form__submit">
                    <input type="submit" id="submit__button">
                </div>
            </form>
        </header>
        <main>
            <div class="gashats-grid-container">
                <div class="gashats-grid__item gashats-grid__item--ex-aid">
                    <img src="./media/img/gashats/ex-aid-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--brave">
                    <img src="./media/img/gashats/brave-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--snipe">
                    <img src="./media/img/gashats/snipe-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--lazer">
                    <img src="./media/img/gashats/lazer-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--robot">
                    <img src="./media/img/gashats/robot-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--music">
                    <img src="./media/img/gashats/music-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--jet">
                    <img src="./media/img/gashats/jet-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--giri">
                    <img src="./media/img/gashats/giri-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--sports">
                    <img src="./media/img/gashats/sports-gashat-img.jpg" alt="">
                </div>
                <div class="gashats-grid__item gashats-grid__item--dragon">
                    <img src="./media/img/gashats/dragon-gashat-img.jpg" alt="">
                </div>
            </div>
        </main>
        <div class="warning">
            <p class="warning__p"></p>
            <h4>Titulo</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, repellendus vel obcaecati dicta dolore aperiam voluptatem doloremque consequuntur ab temporibus.</p>
        </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- JS -->
    <script src="./javascript/index.js"></script>
</body>
</html>
